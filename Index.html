<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uganda Squash Rackets Association</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4faff;
      color: #003366;
    }

    header {
      background: #0057b8;
      padding: 1rem;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #003366;
      padding: 0.5rem 0;
    }

    nav a {
      margin: 0 1rem;
      color: white;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.2);
    }

    .hero {
      padding: 2rem;
      text-align: center;
      background: linear-gradient(to right, #0057b8, #0077e5);
      color: white;
    }

    .hero h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .socials {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    .socials a {
      text-decoration: none;
      margin: 0 1rem;
      font-size: 2rem;
      transition: transform 0.3s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    .fa-facebook {
      color: #1877f2;
    }

    .fa-youtube {
      color: #ff0000;
    }

    .fa-whatsapp {
      color: #25d366;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #003366;
      color: white;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }

      .hero h2 {
        font-size: 1.4rem;
      }

      .socials a {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Uganda Squash Rackets Association</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Events</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h2>Promoting Squash Across Uganda</h2>
    <p>Join us as we grow squash sport and talent across the nation. Connect with the community, join events, and follow us online.</p>
  </section>

  <div class="socials">
    <a href="https://www.facebook.com/profile.php?id=100063543909448" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.youtube.com/@ugandasquashracketsassociation" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://whatsapp.com/channel/0029Vb2VMVd9cDDieGLsgW1k" target="_blank"><i class="fab fa-whatsapp"></i></a>
  </div>

  <footer>
    &copy; 2025 Uganda Squash Rackets Association. All rights reserved.
  </footer>

</body>
</html>
